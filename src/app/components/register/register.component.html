<div class="container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Name is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email must be valid</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" class="form-control" formControlName="role">
          <option value="">Select role</option>
          <option value="DONOR">Donor</option>
          <option value="HOSPITAL">Hospital</option>
        </select>
        <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
          <div *ngIf="f['role'].errors['required']">Role is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="bloodType">Blood Type (Optional)</label>
        <input type="text" id="bloodType" class="form-control" formControlName="bloodType">
      </div>
  
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
